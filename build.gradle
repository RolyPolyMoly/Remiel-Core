plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

repositories {
    mavenLocal()
    flatDir {
        dirs 'lib'
    }
    maven {
        url = uri('https://maven.playpro.com')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://mvn.lumine.io/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://raw.githubusercontent.com/TeamMonumenta/scripted-quests/master/mvn-repo/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri("https://repo.decalium.ru/releases")
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation("com.manya:persistent-data-types:1.0.24")
    implementation 'fr.mrmicky:fastboard:1.2.1'
    implementation 'com.github.thekeenant:tabbed:v1.8'
    implementation 'io.github.skytasul:guardianbeam:2.2.3'
    implementation 'org.projectlombok:lombok:1.18.24'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Core:2.3.0'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'com.fastasyncworldedit:FastAsyncWorldEdit-Bukkit:2.3.0'
    compileOnly 'fr.xephi:authme:5.6.0-SNAPSHOT'
    compileOnly 'io.lumine:Mythic-Dist:5.0.3-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT'
    compileOnly 'net.coreprotect:coreprotect:21.2'
    compileOnly 'ca.bkaw:paper-nms:1.18.2-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.8.0'
    compileOnly files('lib/CrazyAdvancementsAPI.jar')
    compileOnly files('lib/RealisticSeasons-10.1.10.jar')
}

group = 'RemielCore'
version = '0.0.1-SNAPSHOT'
description = 'Remiel-Core'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
